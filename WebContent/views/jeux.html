<!DOCTYPE html>
<html>
<head>
    <title>Hello World!</title>
    <script src="../scripts/cookieManager.js"></script>
</head>

<body>
    <h2 id="username">Bonjour </h2>    
    <script>
        document.getElementById('username').append(sessionStorage.getItem('username'));

        // Déconnexion
        function deconnect(){
            // clear username storage
            sessionStorage.clear();
            // delete authentication token
            eraseCookie('authentication');
            document.location.href="../index.html";
        }
    </script>


    <h1>Liste des jeux disponibles</h1>
    <input type="button" value="Deconnexion" onclick="deconnect()">

    <table border="1" id="gameTable">
    	<thead>
    		<tr><td></td><td>Titre</td><td>Prix (€)</td><td>Console</td><td>Quantité</td></tr>
    	</thead>
    	<tbody>
    	</tbody>
    </table>

    <script src="../scripts/listeJeux.js"></script>

</body>
</html>
