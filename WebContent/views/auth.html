<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="auth.css">

  </head>
  <body>

    <!-- Start Top Bar -->
    <div class="top-bar">
      <div class="top-bar-left">
        <ul class="menu">
          <li class="menu-text">Loic & Flo</li>
          <!--
          <li><a href="#">One</a></li>
          <li><a href="#">Two</a></li>
          -->
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="menu">
          <li><a href="#">Panier</a></li>
          <li><a href="#">Connexion</a></li>
        </ul>
      </div>
    </div>
    <!-- End Top Bar -->

    <hr>
    <div class="row">
        <div class="column medium-4 large-4 align-center">
        <form class="callout text-center">
          <h2>Se connecter</h2>
          <div class="floated-label-wrapper">
            <label for="full-name">Identifiant</label>
            <input type="text" id="full-name" name="full name input" placeholder="Identifiant">
          </div>
          <div class="floated-label-wrapper">
            <label for="pass">Mot de passe</label>
            <input type="password" id="pass" name="password input" placeholder="Password">
          </div>
          <input class="button expanded" type="submit" value="Se connecter">
        </form>
      </div>
      <div class="or">OU</div>
      <div class="column medium-7 large-7 align-center">
        <form class="callout text-center">
          <h2>S'inscrire</h2>
          <div class="floated-label-wrapper">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom input" placeholder="Nom">
          </div>
          <div class="floated-label-wrapper">
            <label for="prenom">Prenom</label>
            <input type="text" id="prenom" name="prenom input" placeholder="Prenom">
          </div>
          <div class="floated-label-wrapper">
            <label for="email">Email</label>
            <input type="email" id="email" name="email input" placeholder="Email">
          </div>
          <div class="floated-label-wrapper">
            <label for="login">Login</label>
            <input type="text" id="login" name="login input" placeholder="Login">
          </div>
          <div class="floated-label-wrapper">
            <label for="pass">Mot de passe</label>
            <input type="password" id="pass" name="password input" placeholder="Password">
          </div>
          <div class="floated-label-wrapper">
            <label for="pass2">Retaper votre mot de passe</label>
            <input type="password" id="pass2" name="password2 input" placeholder="Retaper votre mot de passe">
          </div>
          <div class="floated-label-wrapper">
            <label for="adresse">Adresse</label>
            <input type="text" id="adresse" name="adresse input" placeholder="Adresse">
          </div>
          <div class="floated-label-wrapper">
            <label for="code-postal">Code Postal</label>
            <input type="text" id="code-postal" name="code postal input" placeholder="Code Postal">
          </div>
          <div class="floated-label-wrapper">
            <label for="ville">Ville</label>
            <input type="text" id="ville" name="ville input" placeholder="Ville">
          </div>
          <input class="button expanded" type="submit" value="S'inscrire'">
        </form>
      </div>
    </div>
    



    <hr>

    
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script type="text/javascript">
      $(function () {
        var showClass = 'show';

        $('input').on('checkval', function () {
          var label = $(this).prev('label');
          if(this.value !== '') {
            label.addClass(showClass);
          } else {
            label.removeClass(showClass);
          }
        }).on('keyup', function () {
          $(this).trigger('checkval');
        });
      });
    </script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
